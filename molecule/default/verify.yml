---
- name: Verify
  hosts: all
  become: yes
  gather_facts: no

  # TODO: Finish verify
  tasks:
    - name: check if ports are open
      ansible.builtin.wait_for:
        port: "{{ item }}"
        timeout: 2
      loop:
        - "8095"

    - name: check page
      ansible.builtin.uri:
        url: "http://localhost:8095"
        status_code: "200"
        timeout: "300"
        return_content: true
      async: "300"
      poll: "10"
      register: result
      until: result.status == 200
      retries: 30

    - name: check result
      ansible.builtin.fail:
      when: "'crowd' not in result.content"
